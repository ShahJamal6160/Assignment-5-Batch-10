<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-5-Batch-10</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">

    <style>
        .lexend-font {
            font-family: "Lexend", sans-serif;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: normal;
        }
    </style>



</head>

<body class="lexend-font">
    <header>
        <!-- nav start -->
        <div class="navbar bg-base-100">
            <div class="navbar-start">

                <a id="my-Btn" class="btn btn-ghost  text-xl">Blog</a>
            </div>
            <div class="navbar-center lg:flex space-x-3">
                <img src="/assets/logo.png" alt="">
                <h1>Donate Bangladesh</h1>
            </div>
            <div class="navbar-end">
                <div class="stats shadow">
                    <div class="stat flex justify-around">
                        <img src="/assets/coin.png" alt="">
                        <div class="stat">5500</div>
                        <h1>BDT</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- nav end -->
        <!-- Btn section start-->
        <div class=" flex justify-center space-x-4">
            <button id="btn-donation" class="btn ">Donation</button>
            <button id="btn-history" class="btn ">History</button>
        </div>
        <!-- Btn section end-->
    </header>

    <main></main>

    <footer></footer>

    <script>
        // NavBar js start
        const myBtn = document.getElementById('my-Btn')
        myBtn.style.backgroundColor = "#B4F461";

        // btn section js start
        const btnDonation = document.getElementById('btn-donation');
        const btnHistory = document.getElementById('btn-history');


        btnDonation.addEventListener('click', function(){
            
            btnDonation.style.backgroundColor = '#B4F461';
            btnHistory.style.backgroundColor = '';
        })


        btnHistory.addEventListener('click', function () {
            btnHistory.style.backgroundColor = '#B4F461';
            btnDonation.style.backgroundColor = '';
        })





    </script>
</body>

</html>
